<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Counter</h1>
        <input type="text" id="search-bar" placeholder="Search for food...">
        <button id="search-button">Search</button>
        <div id="results"></div>
    </div>
    <div id="TDEE">
        <div class="container">
            <h1>TDEE Calculator</h1>
            <form id="tdee-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="lightly_active">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderately_active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="very_active">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra_active">Extra active (very hard exercise/physical job)</option>
                </select>
                
                <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
